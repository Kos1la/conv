<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Обмен валют</h1>
        <div class="main">
          <nav>
            <input type="checkbox" />
            <span></span>
            <span></span>

            <ul class="menu__list">
              <li>
                <a href="https://t.me/Kos1lin" target="_blank">Telegram</a>
              </li>
              <li>
                <a href="https://wa.me/79629161612" target="_blank">WhatsApp</a>
              </li>
            </ul>
          </nav>
          <div class="wrapper">
            <div class="tabs">
              <div class="tab active" data-tab="convert">
                <div class="tab-icon">
                  <img
                    src="./images/icons8-exchange-dollar-ios-16/icons8-exchange-dollar-50.png"
                    alt=""
                  />
                </div>
                <div class="tab-title">Конвертер</div>
              </div>
              <div class="tab" data-tab="single">
                <div class="tab-icon">
                  <img
                    src="./images/icons8-thai-baht-material-two-tone/icons8-thai-baht-48.png"
                    alt=""
                  />
                </div>
                <div class="tab-title">Курс</div>
              </div>
            </div>
            <div class="content show" data-child="convert">
              <form class="form">
                <div class="form-inputs">
                  <div class="form-group">
                    <label for="amount">Сумма</label>
                    <input
                      type="number"
                      name="amount"
                      id="amount"
                      required
                      placeholder="1.00"
                    />
                  </div>
                  <div class="form-selects">
                    <div class="form-select">
                      <label for="from">Отдаете</label>
                      <select
                        class="select"
                        name="from"
                        id="from"
                        data-select-type="from"
                        required
                      >
                        <option value="" disabled selected hidden></option>
                      </select>
                    </div>
                    <div class="form-select__icon switch-currencies">
                      <img src="images/icons8-replace-48.png" alt="" />
                    </div>
                    <div class="form-select">
                      <label for="to">Получаете</label>
                      <select
                        class="select"
                        name="to"
                        id="to"
                        data-select-type="to"
                        required
                      >
                        <option value="" disabled selected hidden></option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-info">
                  <div class="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                  <div class="form-results">
                    <div class="form-result__item from" id="resultFrom"></div>
                    <div class="form-result__equals">
                      <img src="images/icons8-equal-sign-30.png" alt="" />
                    </div>
                    <div class="form-result__item to" id="resultTo"></div>
                  </div>
                  <button type="submit" class="form-submit">Обмен</button>
                </div>
                <div class="rate-information">
                  <div class="rate-conversion"></div>
                  <div class="rate-last"></div>
                </div>
              </form>
            </div>
            <div class="content" data-child="single">
              <div class="currency-wrapper">
                <div class="currency-single">
                  <select class="select" id="singleSelect">
                    <option value="" disabled selected hidden>
                      Выберите валюту
                    </option>
                  </select>
                  <div class="currency-single__item"></div>
                </div>
                <div class="currency-list"></div>
              </div>
              <div class="currency-add">
                <button class="currency-add__button">добавить валюту</button>
                <select class="select" id="addCurrencySelect">
                  <option value="" disabled selected hidden>
                    Выберите валюту
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/events.js"></script>
  </body>
</html>
